    <div id="counter" style="font-size: 24px;">100.00</div>

<button id="stopButton">Ferma il contatore</button>

<script>
    let contatore = 100.00;
    const element = document.getElementById("demo");
    const temp1 = setInterval(stampa1, 1000);
    let count = 100.00;  // Contatore iniziale
    const interval = 10; // 10 ms per centesimi

    const counterElement = document.getElementById('counter');
    const resultsElement = document.getElementById('results');
    const sumElement = document.getElementById('sumOfDifferences');
    // Funzione per stampare il contatore
    function stampa1() {
        contatore--;
        element.innerHTML = contatore + " ";
        if (contatore == 0.00) {
            clearInterval(temp1);
        }
    }

    // Funzione per fermare il contatore dopo 10 secondi
    function stopAfter10Seconds() {
        setTimeout(() => {
            clearInterval(temp1);
            alert("Contatore fermato dopo 10 secondi!");
        }, 10000); // 10000 millisecondi = 10 secondi
    }

    // Ascoltatore per il click del bottone
    document.getElementById("stopButton").addEventListener("click", stopAfter10Seconds);
</script>
