<body></body>
    <div id='box1'>
        <button onclick="stampaNumeri()" class="button" > Button </button>
        <p>stampai numeri da uno a 100 con il ciclo for</p> 

    </div>
     
     <div id='box2'>
        <button onclick="stampaNumeri2()" class="button2" > Button </button>
        <p>stampai numeri pari con il ciclo for</p> 
     </div>
     <div id='box3'>
        <button onclick="stampaNumeri3()" class="button3" > Button </button>
        <p>stampai la tabellina del 9 fino al 1000 con il ciclo for</p> 
     </div>
     <div id='box4'>
        <button onclick="stampaNumeri4()" class="button4" > Button </button>
        <p>stampa 10 numeri compresi tra 1 e 90 con il ciclo for</p> 
     </div>

     <script>
         function stampaNumeri()
         {
            let r="";
            for(let i=0;i<100;i++)
            {
           r=r+" "+i;
            }  
            document.getElementById("box1").innerHTML = r;
         }
     </script>

    <script>
         function stampaNumeri2()
         {
            let r="";
            for(let i=0;i<100;i++)
            if(i%2===0)
            {
           r=r+" "+i;
            }  
            document.getElementById("box2").innerHTML = r;
         }
     </script>
<script>
        function stampaNumeri3() {
        let r = '';
      for (let i = 9; i <= 1000; i += 9) {
        r += i + ' ';
      }
      document.getElementById("box3").innerText = r;
    }
    </script>
    <script>
        function stampaNumeri4()
        {
            let r = '';
      for (let i = 0; i < 10; i++) {
        r += Math.floor(Math.random() * 90) + 1 + ' ';
      }
      document.getElementById("box4").innerText = r;
    }
    </script>
