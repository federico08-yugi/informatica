<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione Matematica con 4 Input</title>
    <script>
        function calcolaRisultati() {
            let a = parseFloat(document.getElementById("inputA").value);
            let b = parseFloat(document.getElementById("inputB").value);
            let c = parseFloat(document.getElementById("inputC").value);
            let d = parseFloat(document.getElementById("inputD").value);
           
            if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d)) {
                document.getElementById("output1").innerText = "Inserisci valori numerici validi.";
                document.getElementById("output2").innerText = "";
                return;
            }
           
            // Primo output: funzione somma pesata
            let risultato1 = (a * 0.5) + (b * 0.3) + (c * 0.1) + (d * 0.1);
           
            // Secondo output: funzione di attivazione Sigmoidale
            let risultato2 = 1 / (1 + Math.exp(-risultato1));
           
            document.getElementById("output1").innerText = "Risultato 1 (Somma Pesata): " + risultato1.toFixed(4);
            document.getElementById("output2").innerText = "Risultato 2 (Sigmoidale): " + risultato2.toFixed(4);
        }
    </script>
</head>
<body>
    <h2>Calcolo con Funzione di Attivazione</h2>
    <label for="inputA">Numero A:</label>
    <input type="number" id="inputA"><br>
   
    <label for="inputB">Numero B:</label>
    <input type="number" id="inputB"><br>
   
    <label for="inputC">Numero C:</label>
    <input type="number" id="inputC"><br>
   
    <label for="inputD">Numero D:</label>
    <input type="number" id="inputD"><br>
   
    <button onclick="calcolaRisultati()">Calcola</button>
   
    <p id="output1"></p>
    <p id="output2"></p>
   
    <h3>Spiegazione della Formula</h3>
    <p>Il primo risultato è una somma pesata dei quattro numeri, assegnando più importanza ad A e B.</p>
    <p>Il secondo risultato è una funzione sigmoide, usata nelle reti neurali per normalizzare il valore tra 0 e 1.</p>
</body>
</html>
