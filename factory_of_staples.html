<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Fabbrica di Graffette</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .status {
      margin-bottom: 1rem;
    }

    .clips-box {
      max-height: 150px;
      overflow-y: auto;
      padding: 0.5rem;
      background: #eef;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .clip {
      background: #cce;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9rem;
    }

    button {
      padding: 0.5rem 1rem;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start { background-color: #4CAF50; color: white; }
    .stop { background-color: #f44336; color: white; }
    .reset { background-color: #999; color: white; }

    .guadagno {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .range-container {
      margin-top: 1rem;
    }

    .range-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Fabbrica Virtuale di Graffette</h2>
    <div class="status">
      Stato: <span id="statusText">Fermata</span><br>
      Totale Graffette: <span id="clipCount">0</span>
    </div>

    <div class="clips-box" id="clipsContainer"></div>

    <button class="start" onclick="startProduction()">Avvia</button>
    <button class="stop" onclick="stopProduction()">Ferma</button>
    <button class="reset" onclick="resetProduction()">Reset</button>

    <div class="guadagno">
      Guadagno stimato: <span id="guadagno">€ 0.00</span>
    </div>

    <!-- Aggiungi un range slider per cambiare il numero di graffette per secondo -->
    <div class="range-container">
      <label class="range-label" for="rateRange">Graffette per secondo:</label>
      <input type="range" id="rateRange" min="20" max="500" value="2" step="10" oninput="updateRate()">
      <span id="rateValue">2</span> graffette/s
    </div>
  </div>

  <script>
    let running = false;
    let clips = [];
    let intervalId = null;
    let rate = 20; // Numero di clip per secondo, inizialmente 2
    const prezzoPerClip = 0.12; // Prezzo per graffetta in euro

    // Funzione per aggiornare l'interfaccia
    function updateUI() {
      document.getElementById("clipCount").textContent = clips.length;
      document.getElementById("statusText").textContent = running ? "Attiva" : "Fermata";
      
      // Aggiorna le graffette visualizzate
      const container = document.getElementById("clipsContainer");
      container.innerHTML = "";
      clips.forEach(c => {
        const el = document.createElement("div");
        el.className = "clip";
        el.textContent = c;
        container.appendChild(el);
      });

      // Aggiorna il guadagno stimato
      calcolaGuadagno();
    }

    // Funzione per calcolare il guadagno stimato
    function calcolaGuadagno() {
      const guadagno = (clips.length * prezzoPerClip).toFixed(2);
      document.getElementById("guadagno").textContent = `€ ${guadagno}`;
    }

    // Funzione per avviare la produzione
    function startProduction() {
      if (running) return;
      running = true;
      updateUI();
      intervalId = setInterval(() => {
        const newClips = Array.from({ length: rate }, (_, i) => `clip_${clips.length + i + 1}`);
        clips = [...clips, ...newClips];
        updateUI();
      }, 1000);
    }

    // Funzione per fermare la produzione
    function stopProduction() {
      running = false;
      clearInterval(intervalId);
      updateUI();
    }

    // Funzione per resettare la produzione
    function resetProduction() {
      stopProduction();
      clips = [];
      updateUI();
    }

    // Funzione per aggiornare la velocità di produzione in base al range slider
    function updateRate() {
      rate = parseInt(document.getElementById("rateRange").value);
      document.getElementById("rateValue").textContent = rate;
    }
  </script>
</body>
</html>
